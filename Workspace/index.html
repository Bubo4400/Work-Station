<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1530, height=700">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="home.css">
        <link rel="icon" href="house.png">
    </head>
    <body>
        <div class="cover">
        </div>

        <div class="title">
            <img src="house.png" class="icon">
            <h1>HOME</h1>
        </div>

        <div class="pages">
            <div class="select">
                <img src="house.png" class="iconSelect" style="top: 1rem">
                <a class="nameSelect" href="index.html">HOME</a>
            </div>

            <div class="select">
                <img src="work.png" class="iconSelect">
                <a class="nameSelect" href="Homework.html">HOMEWORK</a>
            </div>
        </div>

        <div id="plan">
            <h2>WEEK PLANS:</h2>

            <div id="planMax">
                
            </div>

            <form id="addPlan">
                <h4 id="planAdd">ADD PLAN:</h4>
                <input type="date" id="planDate">
                <input type="text" id="planName" maxlength="17">
                <select name="planType" id="planType">
                    <option value="handball">Handball</option>
                    <option value="party">Social</option>
                </select>
                <input type="submit" id="planSubmit">
            </form>
        </div>

        <div id="upcoming">
            <h2>UPCOMING</h2>

            <div id="examBorder">
                <h3 id="examTitle">EXAMS:</h3>
                <div id="examMax">
                </div>
            </div>

            <div id="workBorder">
                <h3 id="workTitle">WORK FOR THE WEEK:</h3>
                <div id="workMax">
                    
                </div>
            </div>
        </div>
       
        <script src="initialisation.js"></script>
        <script src="comingWork.js"></script>
        <script src="comingExam.js"></script>
        <script src="addPlans.js"></script>
        <script src="planLoader.js"></script>
    </body>
</html>
